        <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4>

        {% endif %}

        <a href="mailto:hello@tega.org?subject=Application%20for%20{{ job['title'] }}%20Role&body=Name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AResume%3A%20%3Clink%20to%20your%20resume%3E%0D%0A%0D%0ALinkedIn%3A%20%3Cprofile%20link%3E" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
    </div>
    
</div>
